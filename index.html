<!DOCTYPE html>
<html>
	<head>
		<title>Andrew Williams</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--[if IE]>
		    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="stylesheets/style.css" type="text/css" rel="stylesheet" >
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,400italic' rel='stylesheet' type='text/css'>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script>
			$.ajax({ 
				type: "GET",
				dataType: "jsonp",
				url: "https://api.flickr.com/services/rest/?method=flickr.people.getPublicPhotos&api_key=69856db44f32145ff44c1243b55bd615&user_id=132728132%40N04&format=json"
			});
			function jsonFlickrApi(response) {
				var responseArray = response.photos.photo;
				responseArray.forEach(function(data) {
					console.log(data);
					var farm = data.farm;
					var id = data.id;
					var server = data.server;
					var secret = data.secret;
					var title = data.title;
					var imageUrl = "https://farm" + farm + ".staticflickr.com/" + server + "/" + id + "_" + secret + ".jpg";
					var imageTag = '<li><a href=#><img src="' + imageUrl + '" alt="' + title + '"></a></li>';
					$(".loading").remove();
					$(".shots").append(imageTag);
				});
			}
		</script>
	</head>
	<body>
		<header class="header">
		    <img src="images/me.jpg" width="100" height="100" class="avatar" />
		    <h1>My name is Andrew Williams. <br />I'm a designer in Jacksonville.</h1>
		</header>
		<section class="content">
		    <h1 class="dribbble">Latest Projects</h1>
		    <div class="carousel">
		        <div class="shots-container">
		            <ul class="shots">
		                <li class="loading"><img src="images/loading.gif" alt="Loading" /></li>
		            </ul>
		        </div>
		        <span class="mask mask-right"></span>
		        <span class="mask mask-left"></span>
		    </div>
		    <p>&larr; scroll to view &rarr;</p>
		</section>
	</body>
</html>
